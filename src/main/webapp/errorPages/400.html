<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Упс, плохой запрос</title>
</head>
<body>
<h2>Оба-на, сервер вернул ошибку 400</h2>
<p>Это означает, что введенный вами запрос неверный.</p>
<p>Необходимо указать значения параметров one, two и operation.</p>
<p>Например: <b>?one=5&two=6&operation=add</b></p>
<p>Возможные операции: <b>add</b>, <b>subtract</b>, <b>multiply</b> и <b>divide</b></p>.
</body>
</html>
